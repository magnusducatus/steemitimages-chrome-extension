<!DOCTYPE html>
<html lang="en">
<head>
    <title>GolosImages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="dropzone.min.css"/>
    <link rel="stylesheet" href="custom.css"/>
</head>
<body>
    <div id="loaderDiv">
        <div id="loaderBar">
            <div class="cssload-thecube" id="loader" style="display:none">
                <div class="cssload-cube cssload-c1"></div>
                <div class="cssload-cube cssload-c2"></div>
                <div class="cssload-cube cssload-c4"></div>
                <div class="cssload-cube cssload-c3"></div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div id="progressBar">
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand"><img src="graphics/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> GolosImages</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <button class="btn btn-success my-2 my-sm-0" id="golos-urls"><span class="icon-link"></span> Get my files</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-primary my-2 my-sm-0" id="aboutGolosImagesCallBtn"><span class="icon-info"></span> About</button>
                        </li>

                    </ul>
                    <div class="form-inline my-2 my-lg-0" id="navbar-right">
                       <!--  <li class="nav-item d-flex align-items-center">
                            <button class="btn btn-primary my-2 my-sm-0" id="change-port"><span class="icon-tab"></span> Change</button>
                            <span id="node" class="icon-sphere mx-1"></span> IPFS<span id="node-status" class="badge badge-danger  mx-1"> offline</span>
                        </li> -->
                        <!-- <li class="nav-item d-flex align-items-center">
                            <button class="btn btn-primary my-2 my-sm-0" id="integration"><span class="icon-new-tab"></span> Integration</button>
                        </li> -->
                        <a class="github-corner" target="_blank" href="https://github.com/epexa/golosimages" tabindex="-1">
                            <img src="graphics/github-arm.svg" xmlns="http://www.w3.org/2000/svg" class="octo-arm" type="image/svg+xml">
                            </img>
                            <img src="graphics/github-body.svg" xmlns="http://www.w3.org/2000/svg" type="image/svg+xml" >
                            </img>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <article>
        <main role="main" class="container">
            <br>
            <div class="row">
                <div class="col">
                    <form action="/" class="dropzone form" id="dropzone">
                    </form>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button id="upload-btn" class="btn btn-success btn-lg btn-block" type="button"><span class="icon-upload"></span> Upload to IPFS</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <table id="table" class="table table-striped table-bordered" hidden="true">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th class="text-center">Preview</th>
                                <th class="text-center">Size (MB)</th>
                                <th class="text-center">IPFS multihash</th>
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="upload-golos" class="btn btn-success btn-lg btn-block" type="button" hidden="true"><span class="icon-download"></span> Save selected links to blockchain Golos</button>
                </div>
            </div>
            <br>
        </main>
    </article>
    <footer class="footer">
        <div class="container d-flex justify-content-between">
            <div>
                <span id="node" class="icon-sphere mx-1"></span> IPFS<span id="node-status" class="badge badge-danger  mx-1"> offline</span>
                <button class="btn btn-primary my-2 my-sm-0 btn-sm" id="change-port"><span class="icon-tab"></span> Change</button>
                <button class="btn btn-primary my-2 my-sm-0 btn-sm" id="integration"><span class="icon-new-tab"></span> Integration</button>
            </div>
            <div>
                <span class="text-muted">GolosImages @ 2018</span>
            </div>
        </div>
    </footer>
    <script src="highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="i18nextBrowserLanguageDetector.min.js"></script>
    <script src="bootstrap-native-v4.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="ipfs.min.js"></script>
    <script src="golos.min.js"></script>
    <script src="dropzone.min.js"></script>
    <script src="i18next.min.js"></script>
    <script src="i18nextXHRBackend.min.js"></script>
    <script src="findAndReplaceDOMText.min.js"></script>
    <script src="auth.js"></script>
    <script src="lang.js"></script>
    <script src="app.js"></script>
</body>
</html>
