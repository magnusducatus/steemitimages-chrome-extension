<!DOCTYPE html>
<html lang="en">
<head>
    <title>GolosImages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="dropzone.min.css"/>
    <link rel="stylesheet" href="custom.css"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> GolosImages</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                         <li class="nav-item">
                            <button class="btn btn-success my-2 my-sm-0" id="golos-urls"><span class="icon-link"></span> Get URL to my files</button>
                         </li>
                    </ul>
                     <ul class="navbar-nav" id="rigth">
                         <li class="nav-item">
                            <button class="btn btn-primary my-2 my-sm-0" id="aboutGolosImagesCallBtn"><span class="icon-info"></span> About</button>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <span id="node" class="icon-sphere mx-1"></span> IPFS node is <span id="node-status"></span>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://github.com/epexa/golosimages"><span class="icon-github"></span>  GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <article>
        <main role="main" class="container-fluid">
            <br>
            <div class="row">
                <div class="col">
                    <form action="/" class="dropzone form" id="dropzone">
                    </form>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button id="upload-btn" class="btn btn-success btn-lg btn-block" type="button"><span class="icon-upload"></span> Upload to IPFS</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <table id="table" class="table table-striped table-bordered" hidden="true">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th class="text-center">Preview</th>
                                <th class="text-center">Size (MB)</th>
                                <th class="text-center">IPFS multihash</th>
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="upload-golos" class="btn btn-warning btn-lg btn-block" type="button" hidden ="true"><span class="icon-download"></span> Save selected links to blockchain Golos</button>
                </div>
            </div>
            <br> 
        </main>
    </article>
    <footer class="footer">
        <div class="container-fluid">
            <span class="text-muted">Golos Images @ 2018</span>
        </div>
    </footer>
    <script src="bootstrap-native-v4.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="ipfs.min.js"></script>
    <script src="golos.min.js"></script>
    <script src="dropzone.min.js"></script>
    <script src="i18next.min.js"></script>
    <script src="i18nextXHRBackend.min.js"></script>
    <script src="findAndReplaceDOMText.min.js"></script>
    <script src="auth.js"></script>
    <script src="lang.js"></script>
    <script src="app.js"></script>
</body>
</html>
